plugins {
    id "org.jetbrains.kotlin.jvm"
    id "maven"
    id "jacoco"
    id "maven-publish"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled = true
        csv.enabled = false
        html.enabled = false
    }
}

configurations {
    testCompile.extendsFrom compileOnly
}

dependencies {
    // Kotlin stdlib
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compileOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Spigot/Bukkit API
    compileOnly "org.spigotmc:spigot-api:$spigot_version"

    // Dependencies
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // Tests
    testCompile 'junit:junit:4.12'
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.10'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile 'com.github.seeseemelk:MockBukkit:v1.15-SNAPSHOT'
}

jar {
    archiveBaseName.set("PocketKnife-API")
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/axelrindle/PocketKnife")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java
        }
    }
}